<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Themed Tic Tac Toe</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #00ff95;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff95;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            background-color: #1e1e1e;
            border: 4px solid #00ff95;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff9570;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff95;
            background-color: #232323;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .cell:hover {
            background-color: #2f2f2f;
        }

        .info-panel {
            margin-top: 20px;
            text-align: center;
        }

        .info-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .reset-btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #00ff95;
            color: #121212;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #00d681;
        }
    </style>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-board" id="board"></div>
    <div class="info-panel">
        <div class="info-text" id="info">Turn for X</div>
        <button class="reset-btn" id="reset">Reset Game</button>
    </div>

    <script>
        const board = document.getElementById("board");
        const info = document.getElementById("info");
        const resetBtn = document.getElementById("reset");

        let cells = Array(9).fill(null);
        let turn = "X";
        let gameOver = false;

        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function renderBoard() {
            board.innerHTML = "";
            cells.forEach((value, index) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = value || "";
                cell.addEventListener("click", () => handleClick(index));
                board.appendChild(cell);
            });
        }

        function handleClick(index) {
            if (cells[index] || gameOver) return;

            cells[index] = turn;
            renderBoard();
            if (checkWin()) {
                info.textContent = `${turn} wins!`;
                gameOver = true;
            } else if (cells.every(cell => cell)) {
                info.textContent = "It's a draw!";
                gameOver = true;
            } else {
                turn = turn === "X" ? "O" : "X";
                info.textContent = `Turn for ${turn}`;
            }
        }

        function checkWin() {
            return winningCombos.some(combo => {
                const [a, b, c] = combo;
                return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
            });
        }

        resetBtn.addEventListener("click", () => {
            cells = Array(9).fill(null);
            turn = "X";
            gameOver = false;
            info.textContent = "Turn for X";
            renderBoard();
        });

        renderBoard();
    </script>
</body>

</html>
